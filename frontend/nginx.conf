upstream api {
    server backend:8080;
}

server {
    listen 80;

    location /api/ {
        proxy_pass http://api;
    }

    location /admin/ {
        proxy_pass http://api;
    }

    location /staticfiles/ {
        alias /staticfiles/;
    }

    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }

}