version: '3'
services:
  backend:
    build:
      context: ./backend
    volumes:
      - media:/code/media/
    ports:
      - "8000:8000"
    env_file:
      - environments.env

  frontend:
    build:
      context: ./frontend/
    ports:
      - "81:80"
    depends_on:
      - backend
    env_file:
      - environments.env
  db:
    image: postgres:latest
    restart: always
    env_file:
      - environments.env
    volumes:
      - postgres-db:/data/postgres
    ports:
      - "5432:5432"

volumes:
  postgres-db:
  media:
